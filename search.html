the team in Ukraine – especially those concentrated in the cities of Kyiv, Kharkiv, Dnipro, and Khmelnytskyi – and consider the best modes and mechanisms to develop and deliver support to history’s first responders. Needs and Opportunities for Support KHPG survey respondents identified four gaps in resources and capacities that shape their everyday workflow: a lack of technical and financial resources (especially with respect to file storage systems), imperfect technical operations of database systems, incomplete information regarding attacks and hostilities, and poor communication due inconsistent technical capacities and capabilities among colleagues. Funding, resource allocation, technical training, digital tools, and communication platforms could all play a meaningful role in improving the working experience for KHPG staff. “In the very beginning of the Russian invasion, we managed to quickly build a dedicated database and then create a strong network of documenters. Now it's time to carefully analyze our workflow to see if we can make it more productive and safe,” says Denys Volokha, KHPG’s Media Director. OpenArchive remains committed to supporting our KHPG counterparts and facilitating trainings on best practices for archiving and digital security in active war zones to help fill some of the existing gaps identified by those on the ground. Overview of Findings \u0026 Risk Landscape for KHPG Team and Partners in Ukraine The sample of 24 individuals captured a broad range of roles within the community – including lawyers, documenters, database managers, and project managers – and a shared commitment to documenting war crimes and holding perpetrators to account. Nearly 92% of survey respondents are presently based in Ukraine and 54% of total respondents focus their work efforts on the Kharkiv region in particular, either remotely or locally. The region is located in northeast Ukraine and borders Russia, which makes it extremely vulnerable. From February to September 2022, almost half of the region’s territory was under Russian occupation. Sixtythree percent of all respondents work directly for KHPG while the remaining participants were affiliated with partner organizations. In 2022, several dozen nonprofit organizations joined their efforts in a global initiative “Tribunal for Putin” (“T4P” in short) to document war crimes committed by Russia in the territory of Ukraine in the joint database using KHPG’s methodology. All survey participants identified their primary goals as one, or both, of the following: documenting war crimes and/or offering legal assistance to prosecute those accountable for war crimes. The survey yielded key information on the framework of communication and connection within the archivist community. Seventynine percent of survey respondents receive multimedia evidence directly from eyewitnesses, most commonly via instant messaging applications (like WhatsApp and Signal), social media platforms, and custom databases. The majority of participants use OneDrive or Google Drive to store the received media, while a handful of respondents (22%) opt to save files directly on their computers. Colleagues, citizen journalists, media outlets, general public, and local NGOs, were other key sources within this network of media collection that respondents identified. The mechanisms through which the large volumes of media intake is achieved is primarily through mobile footage (80.3% of respondents), Telegram scraping (70.8% of respondents), YouTube (66.7% of respondents), Facebook scraping (62.5% of respondents), and documents (50% of respondents). Shelling, air raids, landmines, and violent arrests – perpetrated by Russia and its occupying forces – are a few of the physical risks that respondents named that shape their daily working realities within Ukraine. These physical threats in turn create a landscape of precarious infrastructure that contributes to digital risks. The United Nations High Commissioner for Human Rights has recently called on Russia to observe international humanitarian law, explicitly with regards to protecting critical civilian infrastructure, such as energy facilities and hydroelectric power stations. Recent missile attacks have already compromised energy sources throughout Ukraine posing severe risks to the population, and the Office of the High Commissioner on Human Rights (OHCHR) warns that future strikes could lead to further deterioration. Nearly 48% of the survey respondents identified power outages and internet disruptions as key threats that interrupt their connectivity and threaten their security and the security of their sources, colleagues, and work content. Respondents’ connectivity preferences and accessibility map onto these realities and tend to vary based on role, location, environment. Those respondents that capture evidence firsthand – in the form of mobile media, testimonials, and/or primary source research – often lack any internet connection on the ground. When connection is possible on the ground, these respondents expressed a strong preference to connect via mobile data and then once in a physically safe location, they typically prefer to use secure WiFi networks to upload and organize evidence. Those that organize, maintain, and use the firsthand evidence are often stationary and can safely connect to a consistent and secure internet connection via WiFi. Email attacks, censorship, hacking, digital surveillance and interception, and compromised confidentiality all influence the contours of the digital risk landscape in addition to the physical threats caused by wartime hostilities. While documenting abuses/incidents on the ground, 50% of respondents have experienced data loss, 25% have faced phone confiscation, 25% have struggled with internet connectivity, 12.5% have encountered malware or hacking, 8.3% have had their information compromised, and nearly 5% have experienced WiFi interception. User Personas and Use Cases OpenArchive is now leveraging the findings from the survey to map KHPG’s needs and activities in order to build a more responsive framework. This is largely being conducted through user persona building, a humanrightscentereddesign (HRCD) research method that allows us to discover and gain deeper insight into the structural harms that KHPG and its partners experience. User personas are modeled after a particular individual or role, but also incorporate fictional aspects that researchers use to create archetypes that describe the behavior patterns, goals, skills, attitudes, and background information, as well as the environment in which the role operates. This HRCDfocused strategy is an intersectional, safe, and secure approach to developing a robust archetype that represents key characteristics relevant to the role. Read about the following user personas here: Nadia, Ivan, and Oleksandra.","news/pttp-resistance-in-myanmar":"title: Preserving Truth to Power  Sustaining resistance in Myanmardescription: After a military coup in early 2021, civilians against the junta are capturing, archiving, and maintaining a movement.date: 09/22/22image: SustainingresistanceinMyanmar.pngcategory: Blogs Preserving Truth to Power: Sustaining resistance in Myanmar After a military coup in early 2021, civilians against the junta are capturing, archiving, and maintaining a movement. By Kelcie Grega and Alex Esenler, September 22nd, 2022 More than 18 months after the military coup in Myanmar that shattered hopes for democratic progress, Myanmar armed forces continue their violence against civilians with arrests, torture massacres, and sexual violence. Members of the country's resistance movement remain nimble as they navigate ways to document and preserve crucial evidentiary media of military atrocities in the face of internet shutdowns, brownouts, and imminent threats of arrest and violence. We talked to three anticoup activists who are working with folks on the ground trying to preserve truth to power. In this post, we'll share strategies the resistance is using to document and fight back against military violence, as well as keep the movement alive. But first, a history lesson The February 2021 coup d'état returned Myanmar to military rule under the socalled Tatmadaw, the armed forces of Myanmar. But the push and pull of military power and democratic government structure goes back more than 70 years. Sustaining a movement Myanmar’s postcoup resilience is built on decades of struggle against oppressors: from British imperialism to the current military power. While the country’s liberalization over the past decade systematically excluded ethnic and religious minority groups, protests and resistance efforts since the coup are much more inclusive. Global Voices reported in February 2021 that the General Strike Committee of All Nationalities (GSCN) united 27 of Myanmar's ethnic nationalities, displaying a show of unity against a common enemy. Duwa Lashi La, a lawyer, and politician who serves as the acting president of the National Unity Government (Myanmar’s government in exile composed of lawmakers and those elected in the 2020 elections) told The Diplomat in July that integrating Ethnic Resistance Organizations (EROs) has helped the prodemocracy resistance maintain territories in the Chin State, Sagaing, and Magwe regions. “Despite the challenges, I have never seen a more promising time for our people to find common ground and establish a genuine federal union together,” Duwa Lashi La, who himself is of Kachin descent, told The Diplomat. An independent researcher who studies digital activism in Myanmar, referred to here by the pseudonym Joseph, says what also sets this latest movement apart from past resistance efforts is that it’s being led by a much younger generation, armed with smartphones and a new sense of digital literacy. This new generation of resistance fighters already experienced life under a liberal democracy, meanwhile their older counterparts aren’t ready to go back to the way things were, he says. “They’ve already enjoyed a taste of freedom.” Staying safe while on the ground Ma Sabai – who asked to be referred to by this pseudonym – was in Yangon when the Spring Revolution erupted in early 2021. Her home was home just blocks away from daily protests and actions. Before the coup, Ma Sabai was already an active part of prodemocracy circles, educating her community on democratization, federalism and Myanmar’s constitutional process. When the military junta took over in Feb. 2021, she along with fellow resistance fighters took to the streets and documented both the protests and military violence on civilians. Young people in particular were targeted in mass arrests, torture and killings, according to Radio Free Asia. At sundown, Ma Sabai would bang pots and pans with her neighbors to protest the military power. “[The military] did not like that. They tried to hit us and shoot us with tear gas and they tried to arrest people,” she says. When security forces attempted to “disperse” the crowds, Ma Sabai said she would run to shelter. Some civilians who lived close to the action, including her brother, allowed protesters to take refuge in their homes. Once she and fellow resistance fighters found a safe place, they would hide all tools and pamphlets related to the revolution and quickly change their clothes so they couldn’t be recognized or tracked. Staying anonymous while supporting a cause In Myanmar, anyone who so much as “likes” prodemocracy and resistance content on social media can face up to 10 years in prison. Ma Sabai says she keeps multiple Facebook profiles with different names to keep her identity safe. She also never posts or interacts with resistance content on her personal social media accounts. When leaving the house, Ma Sabi says she deletes all social media apps and VPNs from her devices. Now, almost two years since protests erupted in Myanmar, the military is refocusing efforts toward cracking down on other forms of dissent like donating to revolutionary causes. A lawyer, who requested to remain anonymous as they advise ontheground activists in Myanmar on how to stay safe while documenting social unrest and human rights abuses, shared with us some strategies people use to mitigate risks. Average civilians who want to donate to or support organizations like the People’s Defense Force (PDF) – the revolutionary group fighting against the military junta – often have to take extra steps to protect themselves, according to the lawyer. One way is to label donations online with something innocuous. People donating from outside the country have to go through multiple layers of bank accounts to make it harder for the ruling regime to track transactions. Navigating digital security under state surveillance With the threat of military surveillance omnipresent, it becomes crucial to ensure those capturing military violence and coordinating, participating in, and documenting prodemocracy movements know how to keep themselves digitally secure. It’s vital to only share sensitive organizing information on endtoend messaging platforms like Signal and Telegram. “We also started giving ourselves aliases and different names, so that they will not be able to track us,” the lawyer says. For communication via email, the lawyer encouraged others to start using ProtonMail, which also provides security through endtoend encryption. Getting people to adopt more secure tools and messaging platforms hasn’t been easy, the lawyer says. For many people in Myanmar, Facebook is esentially the internet, and often acts as the primary organizing tool for civil disobedience campaigns, labor strikes, and other actions. After recognizing the power of smartphones in resistance efforts, the junta began implementing random checkpoints and searches on civilians’ phones. Both the lawyer and Ma Sabai say activists, eyewitnesses, and documentarians often keep multiple phones; one for personal use, and one for documenting protests and military violence. “If they find any content related to the revolution, you can be arrested and jailed,” the lawyer says. When Ma Sabai was documenting protests in 2021, she uploaded crucial evidence of military violence onto a cloud service before deleting it on her phone. Sometimes she would store files in a folder labeled with an inconspicuous name before military authorities had the chance to search her device. For the lawyer – who is currently based in the U.S. – encouraging digital security practices is a matter of life and death. “I have to really make sure that my family is safe back home because if you're outside of the country, they come after your family,” he says. Controlling the narrative The the anticoup resistance is fought both on the ground and online, with civilians controlling the narrative through hashtags like #WhatshappeninginMyanmar and publicly shaming military supporters online. While good for the revolution, social media is also used as a tool by the military to fight back against the resistance, Joseph says. When military leaders seized power, internet providers in Myanmar were ordered to ban Facebook (Meta)owned services in the country, including Facebook Messenger, Instagram and WhatsApp. The demand for virtual private networks (VPNs) surged in the country, but the lawyer says the junta is currently seeking a ban on VPNs. Military authorities also use social media to disseminate junta propaganda. Radio Free Asia reported in March that military authorities often use Telegram to collect intelligence on prodemocracy celebrities, antijunta activists, and journalists. Activists told RFA that the military uses this information to crack down on antijunta actions across the country. In August, Tatmadaw spokesman MajorGeneral Zaw Min Tun announced that the regime plans to replace Facebook with its own homegrown social media platform. “It’s kind of scary,” Joseph says. “If they start doing that and contain [social media communications] there is no way to escape.” Keep up with #WhatsHappeningInMyanmar The situation in Myanmar is constantly changing and evolving. Here are some resources you can check for updates and ways to support the resistance. Myanmar US Advocacy work Students for Free Burma U.S Advocacy Coalition Myanmar Ontheground updates in Myanmar Mohinga Matters Sisters to Sisters Myanmar Media covering Myanmar The Irrawaddy Radio Free Asia Assistance Association for Political Prisoner Justice for Myanmar Global Voices If you want to donate to the resistance Mutual Aid Myanmar Support Myanmar","news/save-press-release":"title: OpenArchive launches Savedescription: OpenArchive launches new app Save to help journalists and human rights advocates protect and preserve highly sensitive digital media.date: 10/10/19category: Press Releasesimage: OpenArchivelaunchesSave.png OpenArchive launches Save OpenArchive launches new app Save to help journalists and human rights advocates protect and preserve highly sensitive digital media. OpenArchive, an organization dedicated to advancing freedom of digital expression, announced today the release of a new mobile application, Save, that safeguards digital evidence of human rights abuses around the world. As police violently crack down on peaceful protests, social media companies censor evidence of war crimes, national telecom services are suspended in times of unrest, and governments seek to suppress documentary evidence of atrocities, witnesses capturing media on mobile phones play a key role in exposing injustice during turbulent times around the world. Save makes it easy for journalists, activists, lawyers and others to safely store, share, preserve and amplify documentation of human rights injustices without fear of censorship, surveillance or retribution. Our Save app, which is open source and available for free through the iOS App Store and Google Play, fills the urgent need for an alternative to mainstream technologies, one that enables free and reliable sharing of evidence of human rights abuses and breaking news in ways that are easily accessed and managed. \"Organizations with distributed teams face challenges in aggregating, indexing and cataloging their communities' digitallycaptured content into particular workflows, often in and from dangerous locations\", says Natalie Cadranel, Founder and Director of OpenArchive and a fellow at the Stanford Digital Civil Society Lab. For Cadranel and organizations she works with such as Human Rights Watch, Save's success will be measured in what the tool can provide to human rights defenders; the app’s inception was a direct response to mounting efforts worldwide to suppress dissent through police crackdowns on peaceful protests, censorship by governments and social media companies, telecom service shutdowns, and other forms of retaliation. Unlike existing mediasharing tools, Save offers a suite of responsive features that streamline secure preservation based on community input, our commitment to digital inclusion, and iterative design. Key features include Ease of Use: userdriven, intuitive design based on community feedback throughout the toolbuilding process; Source Protection: TLS and Orbot/Tor for Android (iOS coming soon) prevent interception and surveillance; Media Verification: via hashing and Proofmode for Android (iOS coming soon), which adds sensor data to corroborate metadata captured with the media; Simplified Media Workflows: seamlessly organize media from many phones on your server into organized folders; Media Flagging: flag media as “significant” so reviewers are prepared for what they will see or as a way to \"favorite\" media; Batch Editing: update the metadata/flags of multiple media files at once; Importing from Other Apps: share media from other apps on your phone, such as audio/notes/pdfs. While those using Save can store their mobile media at the Internet Archive, they can also integrate the app into their existing serverside preservation architecture. This provides securityminded individuals and teams with a responsible, innovative “off the shelf” frontend solution for ethically collecting and curating their media from around the world. Whether hosted on individual servers or integrated with an organization's existing technical infrastructure, Save is engineered to create robust protection of and redundancy for mobilecaptured media content. Unlike most of today's major media platforms, Save values human rights over corporate profits. By streamlining media workflows to facilitate rapid response and reporting, it shifts power into the hands of those on the front lines. This means that the information sent through it cannot be censored, blocked or arbitrarily deleted. Our Save app, which is open source and available for free through the iOS App Store and Google Play, fills the urgent need for an alternative to mainstream technologies, one that enables free and reliable sharing of evidence of human rights abuses and breaking news in ways that are easily accessed and managed. The Save app fills a longstanding need to provide secure, fully encrypted and selfhosted file transfer for our staff all over the world,\" says Nicole Martin, Senior Manager of Archives and Digital Systems at Human Rights Watch. \"OpenArchive carefully listened to our needs, built an intuitive app, and tailored its features to make human rights data safer, and my job a whole lot easier. With support from public interest advocates, a team of open source developers, human rights archivists and ethnographers, digital security experts, journalists, and international civil society members incorporated extensive community input while creating Save.","partner":"Partner With Us NGO Partnerships Are you working at a human rightsNGO that needs a more streamlined and secure media intake and archiving process? We can help! Let us know if you'd like to partner on implementing our tools and best archival practices into your workflows. Decentralized Archivist Community (DAC) Partnerships We strive to dismantle silos and work alongside communities who share our goals toward achieving a more equitable and representative media landscape. We currently partner with many international and USbased communities (Decentralized Archivist Communities) who are creating robust, decentralized evidentiary archives. Through our partnerships we provide needs assessments, security and archival workshops, assistance with internal documentation and workflows, Save implementation and integration with their backend archives, as well as funding to support their archives. Contact Us to learn more about becoming a DAC partner! Volunteer/In kind Support We are always seeking support in the following areas: Developers: Android (Kotlin) and iOS (Swift) development is ongoing and always in need of support. UX Researchers and Designers: Help us improve Save: host usability feedback workshops and share findings with us Community Organizers: Assist with outreach and education: host Save training workshops, spread the world about our work online, and share our guides! Fundraising: Do you know foundations or others who would want to support our work? Please connect with us. Legal: Are you a lawyer who can help with internal policies or with navigating the everchanging world of nonprofit law? We'd be grateful for your expertise. Other ways to collaborate: Do you have more ideas on ways to partner or collaborate with us? Get in touch! Contact us","privacy":"Terms \u0026 Privacy Policy Effective as of June 5, 2019 Updated June 5, 2019 Save and OpenArchive are designed to never collect or store any sensitive information. Media preserved by the Save mobile application cannot be accessed by us or unauthorized third parties because there is no centralized database or server that manages your media and we use Orbot and Tor for private and secure data transmission between the application and the destination server. If you choose to use the Internet Archive or other public servers as a destination, the information you share with them such as your email address, media, metadata, etc. will be public. Our Terms of Service and Privacy Policy are available below. Terms of Service Save by OpenArchive (“Save”) utilizes stateoftheart security measures and practices to provide safe management and transmission of your media. You agree to our Terms of Service (“Terms”) by installing or using our apps, services, or website (together, “Services”). About our services Minimum Age. You must be at least 13 years old to use our Services. The minimum age to use our Services without parental approval may be higher in your home country. Privacy of user data. Save does not sell, rent or monetize your personal data or content in any way – ever. Please read our  Privacy Policy  to understand how we safeguard the information you provide when using our Services. For the purpose of operating our Services, you agree to our data practices as described in our Privacy Policy, as well as the transfer of your encrypted information and metadata to the United States and other countries where we have or use facilities, service providers or partners. If you choose to send media to the Internet Archive, your media will be stored on their servers, which as of June 4, 2019 are located in the United States and Canada. Software. In order to enable new features and enhanced functionality, you consent to downloading and installing updates to our Services. Fees and Taxes. You are responsible for data and mobile carrier fees and taxes associated with the devices on which you use our Services. Using Save Our Terms and Policies. You must use our Services according to our Terms and posted policies. If we disable your account for a violation of our Terms, you will not create another account without our permission. Legal and Acceptable Use. You agree to use our Services only for legal, authorized, and acceptable purposes. You will not use (or assist others in using) our Services in ways that: (a) violate or infringe the rights of Save, our users, or others, including privacy, publicity, intellectual property, or other proprietary rights; (b) involve sending illegal or impermissible communications such as bulk messaging, automessaging, and autodialing. Harm to Save. You must not (or assist others to) access, use, modify, distribute, transfer, or exploit our Services in unauthorized manners, or in ways that harm Save, our Services, or systems. For example you must not (a) gain or try to gain unauthorized access to our Services or systems; (b) disrupt the integrity or performance of our Services; (c) create accounts for our Services through unauthorized or automated means; (d) collect information about our users in any unauthorized manner; or (e) sell, rent, or charge for our Services. Keeping Your Account Secure. Save embraces privacy by design and does not have the ability to access your media or credentials. You are responsible for keeping your device and your Save account safe and secure. If you lose your phone, follow the steps on our Support site to reregister for our Services. When you download the app on a new device, you will need to reenter your server login credentials and will not have access to media that was not backed up from your former device (such as photos, videos, audio, text, etc.). No Access to Emergency Services. Our Services do not provide access to emergency service providers like the police, fire department, hospitals, or other public safety organizations. Make sure you can contact emergency service providers through a mobile, fixedline telephone, or other service. Thirdparty services. Our Services may allow you to access, use, or interact with thirdparty websites, apps, content, and other products and services. When you use thirdparty services, their terms and privacy policies govern your use of those services. Your Rights and License with Save Your Rights. You own the information you submit through our Services. Save’s Rights. We own all copyrights, trademarks, domains, logos, trade dress, trade secrets, patents, and other intellectual property rights associated with our Services. You may not use our copyrights, trademarks, domains, logos, trade dress, patents, and other intellectual property rights unless you have our written permission. To report copyright, trademark, or other intellectual property infringement, please contact info[at]openarchive.org. Save’s License to You. Save grants you a limited, revocable, nonexclusive, and nontransferable license to use our Services in accordance with these Terms. Disclaimers and Limitations Disclaimers. You use our services at your own risk and subject to the following disclaimers. We provide our services on an “as is” basis without any express or implied warranties, including, but not limited to, warranties of merchantability, fitness for a particular purpose, title, noninfringement, and freedom from computer virus or other harmful code. Save does not warrant that any information provided by us is accurate, complete, or useful, that our services will be operational, errorfree, secure, or safe, or that our services will function without disruptions, delays, or imperfections. We do not control, and are not responsible for, controlling how or when our users use our services. We are not responsible for the actions or information (including content) of our users or other third parties. You release us, affiliates, directors, officers, employees, partners, and agents (together, “save parties”) from any claim, complaint, cause of action, controversy, or dispute (together, “claim”) and damages, known and unknown, relating to, arising out of, or in any way connected with any such claim you have against any third parties. Limitation of liability. The save parties will not be liable to you for any lost profits or consequential, special, punitive, indirect, or incidental damages relating to, arising out of, or in any way in connection with our terms, us, or our services, even if the save parties have been advised of the possibility of such damages. Our aggregate liability relating to, arising out of, or in any way in connection with our terms, us, or our services will not exceed one hundred dollars ($100). The foregoing disclaimer of certain damages and limitation of liability will apply to the maximum extent permitted by applicable law. The laws of some states or jurisdictions may not allow the exclusion or limitation of certain damages, so some or all of the exclusions and limitations set forth above may not apply to you. Notwithstanding anything to the contrary in our terms, in such cases, the liability of the save parties will be limited to the fullest extent permitted by applicable law. Availability of Our Services. Our Services or our partners’ services (“partners” include the Tor Network and the Internet Archive) may be interrupted, including for maintenance, upgrades, or network or equipment failures. We may discontinue some or all of our Services, including certain features and the support for certain devices and platforms, at any time. General Save may update the Terms from time to time. When we update our Terms, we will update the “Last Modified” date associated with the updated Terms. Your continued use of our Services confirms your acceptance of our updated Terms and supersedes any prior Terms. You will comply with all applicable export control and trade sanctions laws. Our Terms cover the entire agreement between you and Save regarding our Services. If you do not agree with our Terms, you should stop using our Services. If we fail to enforce any of our Terms, that does not mean we waive the right to enforce them. If any provision of the Terms is deemed unlawful, void, or unenforceable, that provision shall be deemed severable from our Terms and shall not affect the enforceability of the remaining provisions. Our Services are not intended for distribution to or use in any country where such distribution or use would violate local law or would subject us to any regulations in another country. We reserve the right to limit our Services in any country. If you have specific questions about these Terms, please contact us at info[at]openarchive.org. Privacy Policy Save utilizes stateoftheart security measures and practices to provide safe management and transmission of your media. You agree to our Terms of Service (“Terms”) by installing or using our apps, services, or website (together, “Services”). Information you provide Account Information. Save does not store any information as there are no central servers associated with the project. We recommend you consult the Internet Archive’s privacy policy and terms of service. Whether using a private or public server such as the Internet Archive, you register an account with them in order to preserve your media using Save. Save cannot access any content that you store in the app or transmit through the app. User Support. If you contact Save User Support, any personal data you may share with us is kept only for the purposes of researching the issue and contacting you about your case. Managing your information. You can manage your personal information in Save’s application Settings. This information will never be accessible by Save or unauthorized third parties. It is shared with the servers you choose to store media on. Updates We will update this privacy policy as needed so that it is current, accurate, and as clear as possible. Your continued use of our Services confirms your acceptance of our updated Privacy Policy. Contact Us If you have questions about our Privacy Policy please contact us at info[at]openarchive.org","programs/our-users/anna":"name: Annatitle: Researcher at a human rights organizationsquote: In the past, I would have transferred data to my laptop and uploaded it from there, but I don't do that anymore. I only upload media from my mobile device now.image: anna.svg   Age  36  Gender  Female  Role  Researcher  Skills  Legal expert, field research, interviews, documentation    Anna is a researcher at a human rights organization.  She is a legal expert on LGBT rights.  She interviews victims and witnesses of human rights abuses.  She is nonpartisan, neutral, and professional observer who wants to hold accountable for their actions.  After conducting thorough research, she creates reports on the incident which are 50150 pages long. In these reports, Anna describes her findings, documents how laws were broken, and provides her recommendations.  Anna is accompanied by one videographer on most occasions, but when that is not possible, she collects evidence on her cellphone.  She then transfers the media to their laptop and uploads it over WiFi.  Anna reaches out to communications and media teams before publishing the report.   Anna's Case Summary Goals and tasks Promoting just political systems, social justice, and fairness. Interviewing human rights violation victims, witnesses, and experts. Describing human rights abuses in reports and briefs based on field research \u0026 make recommendations. Ensuring the incident gets maximum exposure Motivations Promoting just political systems, fairness, equality, and security. Defending the human rights of individuals. Holding people accountable for their actions. Gathering accurate and verifiable data to expose human rights violations Environment Data captured on the field through interviews. Videos, photos, and audio files captured (in the absence of a professional videographer). Some data is uploaded via laptop, increasingly using mobile. Needs Uploading data in low connectivity. Ease of uploading media and reports. Workflow management. Reliability. Pain points Low internet connectivity on the field leads to upload and sync problems while uploading content. File management and uploading data to collections are difficult for mobile devices. Data collected is in Gigabytes, transfer through mobile internet is inconvenient due to storage. Phone apps compress video, and can't be used for production. Moving mobile shot video on iPhone to a laptop for file management and upload/transfer. Solutions The status bar will give researchers an indication of the percentage of uploads completed; Nearby shares. Integrating with backend, so it has metadata, proof mode. Discuss compression with HRW to see if it's an option to work with the compressed version sooner \u0026 get raw files later. iPad/iOS/Mac version of the app to facilitate uploading through various devices. Airdrop can make it easier to transfer files from mobile to iPad/Mac.","programs/our-users/arazu":"name: Arazutitle: Project Managerquote:image: UseCases/Arazu_website.png   Age  28  Gender  Female  Role  Project Manager  Skills  Oversees and manages the reception, organization, and potential distribution of media/data.  Base Location  Sulaymaniyah, KRI     Arazu is a project manager at INSMIraq.  She works from an office in Sulaymaniyah.  Arazu uses an iPhone.  Arazu communicates with sources, and sends sensitive information, through both secure and insecure messaging apps. She stores information and evidence on corporate cloud storage platforms.  Arazu has consistent access to WiFi when working from an office or home environment. She prefers to access the internet via WiFi because of increased privacy and control.   Arazu's Case Summary Goals and tasks Verifying information and collecting accounts from documenters to produce reports and advocacy briefs. Conducting factchecking to confirm events on the ground. Producing accurate reports and recommendations that can effectively shape policy. Motivations Recording a complete history of the information authorities attempt to obscure Reshaping policy. Environment Sulaymaniyah region Working out of an office or home office Needs Stronger and more consistent access to internet Technical training (especially related to archiving and digital security) More secure software Legislation that offers human rights defenders increased protection from authorities. Pain points Power outages and unstable internet connection interrupt workflow and can compromise files. Solutions Technical trainings that focus on digital security and archiving. Resources that boost or map connectivity. Software that prioritizes privacy and security.","programs/our-users/darius":"name: Dariustitle: Freelance Videographerquote: I don’t always capture media from professional cameras. I use my iPhone when I need to be discreet.image: darius.svg   Age  34  Gender  Male  Role  Freelance Videographer  Skills  Capturing files using a professional camera, drones, etc    Darius is a freelance videographer.  He always works with one researcher in the field.  Darius captures highquality videos, images audio recordings on his professional camera and sometimes on other devices  like drones.  Darius sends sensitive data securely over physical mail.  For media that is not sensitive, Darius transfers media from his camera to his laptop, along with consent forms and shot logs.  He then zips this data into a folder and uploads it to WeTranser/Hightail over WiFi. He uploads large amounts of data, 1020 GB.  He does not want to compromise on the quality of videos, photos, etc., and therefore does not use mobile applications most of the time. However, when needs to capture data covertly, he uses his iPhone to capture media.  Darius's Case Summary Goals and tasks Capturing highquality videos and photos using a professional camera, sometimes audio files. Ensuring the media has metadata that will serve to validate the authenticity of the media. Uploading the data without degrading the quality Motivations Defending the human rights of individuals. Gathering accurate and verifiable data to expose human rights violations (retaining metadata for validation and proof) Environment Always working with a researcher in the field. Uploading content from hotel WiFi. Primarily desktop user uses mobile for cover media capture Needs Speed of uploading data. Quality of media. Simple UI, easy to understand. Pain points Collects 60 GB data/day for 35 days' work, transfer through the internet is difficult due to mobile storage and internet speed. WeTransfer upload stops in low connectivity, and has to start over. Upload time estimates on Dropbox are inaccurate. Dropbox UI is confusing. Phone apps compress video and affect video quality. Sending sensitive data via physical mail is prohibited in some countries, so he relies on connections to send data from different countries. Sometimes data is stuck in customs. Solutions Discuss compression with HRW to see if it's an option to work with the compressed version sooner \u0026 get raw files later. iPad/iOS/Mac versions to upload through various devices. Automatically pause upload when there's no internet, and resume when the internet is available. Give an accurate status of the upload. Make UI simple, and have clear documentation. A secure backend will prevent sensitive data from sitting in the cloud. It will reduce the dependency on physical mail","programs/our-users/eastern-europe":"","programs/our-users/ivan":"name: Ivantitle: Project Coordinator at KHPGquote:image: UseCases/Ivan.svg   Age  27  Gender  Male  Role  Project Coordinator for KHPG  Skills  Organizes, maintains, and uses the firsthand evidence received from the contributor to advance a shared goal.  Base Location  Kyiv     Ivan is a project coordinator with KHPG.  Ivan works from home in Kyiv.  Ivan exclusively connects to the internet through secure WiFi and prefers to connect via a VPN.  Ivan uses an Android phone.  Ivan receives media directly from sources as well as from documenters collecting OSINT (scraping media from social media and other public sites) and on the ground footage.  Ivan receives a minimum of 20GB of mobile media a week.   Ivan's Case Summary Goals and tasks Managing intake of content and evidence of war crimes in Ukraine Liaising with colleagues and partners across eastern Ukraine Motivations Empowering civil society actors to continue to work safely in Ukraine Creating transparency about the harsh realities of the Russian invasion Environment Home in Kyiv Remotely working on Kharkiv region and Donetsk region Needs Improving communication and team coherence/collaboration Pain points Ivan faces potential loss of control over information (info leakage, lack of privacy/confidentiality, interference/interception, etc.) Miscommunications between colleagues and stunted workflows due to varying technical capacities and vocabularies Strained resources and lack of consistent funding to support projects Solutions Secure digital tools that prioritize security and privacy Training for team and colleagues that strengthen technical capacities and communications Increased funding and reallocation of resources to project management","programs/our-users/kai":"name: Kaititle: Archivist at a human rights organizationquote: Social media and messaging apps compress audio and video before upload, which is not an option for our work.image: kai.svg   Age  45  Gender  Nonbinary  Role  Archivist for a human rights organization  Skills  Cataloging and preserving data, digital systems management    Kai is an archivist at a human rights organization  They created the archive  They work in the multimedia department and receives data from researchers, videographers, satellite imagery analysts, graphic artists, animators, etc.  They then catalog the data received and manages data for posterity and easy access.  They also maintain digital systems  distribution sites for the press and publicfacing websites.  Requires metadata about the data received from various actors to validate its authenticity.  Desktop applications help them manage and send large data which would not be possible on mobile.   Kai's Case Summary Goals and tasks Ensuring easy access of data for future reference, smooth functioning of digital systems and receive multimedia from multiple sources ensure it is cataloged and maintained methodically for future reference Motivations Preservation of information and technology. Storytelling. Being faithful to the people in the stories she archives. Environment Works from office location. Physically connected to NAZ server. Editing from massive workstations. Needs Easy management of large data collections. Notification system when content is uploaded. Pain points File management on mobile is difficult. Sensitive data sitting in the cloud. Absence of an established workflow for researchers. Lack of acknowledgment of the need for archivists. Receiving data physically or online depends on their security concern. Physical mail has complications based on the laws in the countries and takes time. Security concerns. Often hacked. Solutions Media coming in will have proof mode, metadata  prepackaged info which will be useful for Kai. Different tags for incoming media will help to catalog data. A secure backend will reduce the dependency on receiving data through physical mail. Researchers will be able to start cataloging and describing the content, thus creating a workflow.","programs/our-users/latin-america":"","programs/our-users/mena":"","programs/our-users/mohamed":"name: Mohamedtitle: Independent journalist and activistquote:image: UseCases/Mohamed_website.png   Age  42  Gender  Male  Role  Independent journalist and activist  Skills  Records evidence and documents information firsthand  Base Location  Mosul     Mohamed is an independent journalist and activist.  He is based in Mosul and often travels to Baghdad and other part of Iraq for his documentation and advocacy work.  Mohamed uses a Samsung Galaxy phone to capture and share evidence.  He communicates with sources, and sends sensitive information, through both secure and insecure messaging apps. He stores information and evidence on corporate cloud storage platforms.  When working from an office, Mohamed prefers to connect to secure WiFi. While working in the field, Nadia prefers to use mobile data, if available, because it is more secure. However, his mobile data plan is limited to 5 GB per month.  Mohamed's Case Summary Goals and tasks Collecting witness/survivor testimony and multimedia evidence. Advocating for humanrightsoriented policies and practices. Motivations Incentivizing reform within the Iraqi legislative system to bring more rights to civilians, journalists, and other human rights defenders. Environment Mosul region Working out of community organizing offices Some travel to Baghdad for activism Some travel to other parts of Iraq to document events and human rights violations Needs Digital security training Legislation that protects civilians to document evidence and peacefully demonstrate Pain points Lack of consistent internet access Insecure WiFi networks Gaps in training (especially related to digital security) Solutions Technical trainings that focus on digital security.","programs/our-users/nadia":"name: Nadiatitle: Documenter at KHPG partner organizationquote:image: UseCases/Nadia.svg   Age  48  Gender  Female  Role  Documenter for KHPG partner organization  Skills  Captures evidence firsthand – in the form of mobile media, testimonials, and/or primary source research – and inputs this information into a larger body or collection of evidence.  Base Location  Kharkiv     Nadia is a documenter with a KHPG partner organization.  Nadia is based in Kharkiv and travels throughout eastern Ukraine to conduct her work.  Nadia uses an iPhone to capture and share evidence.  She communicates with sources, and sends sensitive information, through both secure and insecure messaging apps. She stores information and evidence on corporate cloud storage platforms.  While in the office or at home, Nadia prefers to use WiFi for security and connectivity/speed reasons. While working in conflict zones, Nadia prefers to use mobile data, if available, because it is more secure.  Nadia's Case Summary Goals and tasks Documenting war crimes Collecting evidence of human rights abuses in various conflictzone contexts Adding evidentiary documentation to a collaborative, secure database Motivations Amplifying the voices and realities of Ukrainian citizens to advance accountability and justice Environment Kharkiv region Outdoors in conflict zones (streets, civilian infrastructure, neighborhoods, etc.) Indoors in conflict zones (detention centers, bunkers, etc.) Office/home in Kharkiv Needs More comprehensive information and communication regarding attacks and hostilities Technical training for team to streamline workflows and reduce risk of losing or compromising information Pain points Nadia has intermittent internet access as internet is often cut off during electricity outages in the region In her work, Nadia faces physical danger, power/internet outages, occasional threats from authorities Inconsistent technical capacities and vocabularies among team Incomplete information regarding attacks and hostilities Bureaucracy from local authorities Solutions Comprehensive technical trainings for team Workflow tools that are not dependent on internet connection","programs/our-users/noor":"name: Noortitle: Researcherquote:image: UseCases/Noor_website.png   Age  37  Gender  Female  Role  Researcher  Skills  Simultaneously records evidence/documents information while also developing, maintaining, and growing a database where these records and information are stored and potentially analyzed.  Base Location  Baghdad     Noor is a researcher at an anonymous human rights organization.  Noor works from an office in Baghdad and also from the field.  Noor uses a Samsung phone.  Noor receives media directly from sources as well as from documenters collecting OSINT (scraping media from social media and other public sites) and on the ground footage.  Noor typically uses WiFi when she is based in Baghdad and then switches to cellular data when traveling.   Arazu's Case Summary Goals and tasks Monitoring and documenting human rights violations firsthand Preserving and archiving witness testimony Conducting OSINT research on related issues Drafting reports and briefs for the organization’s legal team. Motivations Investigating and making public the human rights abuses taking place Identify those accountable, so that legal experts can protect and advocate for those experiencing human rights violations. Preserve information and multimedia content that researchers use in their investigations. Environment Baghdad region Working out of an office space Regular travel to other parts of Iraq to document events and human rights violations Needs Updated technology to boost the speed of documenting and preserving evidence Legal protections , especially in timesensitive cases. Increased data packages to access mobile internet Pain points For OSINTrelated work, content is often deleted before it can be verified and preserved. A lack of legal protections make Noor’s research dangerous and she has been a target of attack and arrest previously. Outdated technology slows workflows Limited data plans make it difficult to upload, download, and share multimedia files while on the road. Solutions Funding for updated technology Funding for mobile internet Supporting organizational advocacy to support efforts for greater protection.","programs/our-users/north-america":"","programs/our-users/oleksandra":"name: Oleksandratitle: Documenter and database manager at KHPGquote:image: UseCases/Oleksandra.svg   Age  33  Gender  Female  Role  Documenter and database manager for KHPG  Skills  Plays a dual role. Oleksandra captures evidence firsthand, then collects her, and others', evidence to organize and analyze an evidence archive.  Base Location  Kharkiv     Oleksandra works as a documenter and a database manager for KHPG.  Oleksandra is based in Kharkiv. She spends around half her time working from home and the other half traveling eastern Ukraine for work.  Oleksandra’s mode of connecting to the internet depends on where she is. While she prefers to connect via a secure WiFi network when she is managing databases and uploading content she has documented, she occasionally  relies on mobile data while she is traveling to a location to record evidence of hostilities.  Oleksandra uses an iPhone to capture evidence and share information with others.  Oleksandra receives media directly from sources, from documenters collecting OSINT (scraping media from social media and other public sites), and from physical documents submitted to her.   Oleksandra's Case Summary Goals and tasks Documenting war crimes, collecting evidence of human rights abuses Organizing evidence in a cohesive database Keeping the database updated with new information and content Leveraging the database to advance legal efforts to hold perpetrators accountable for war crimes and other human rights abuses Motivations Developing evidence bases for internal legal systems to use in efforts to prosecute Russian war crimes Environment Outdoors in conflict zones (streets, civilian infrastructure, neighborhoods, etc.) in Kharkiv region Indoors in conflict zones (detention centers, bunkers, etc.) in Kharkiv region Office/home in Kharkiv Needs Technical support and resources (increase database space/storage) Improvements in database interfaces and operations More comprehensive information and communication regarding attacks and hostilities Technical training for team to streamline workflows and reduce risk of losing or compromising information Pain points Oleksandra faces threats to her physical safety Inconsistent technical capacities and vocabularies among team Lack of resources to build secure and sustainable databases Strained relationships with State Emergency Services Solutions Funding to invest in database operations Training and digital tools related to communications and to database management Technologies that aid Oleksandra in documenting war crimes, but are not dependent on internet connection","save":"Our App, Save Anyone with a phone can expose global injustice. Anyone with Save can preserve truth to power.  About Save Save is an easytouse mobile app designed to help you store, share, and amplify your mobile media while protecting your identity. It's also free, opensource, and available for iOS and Android. Our smartphone media plays a critical role in exposing global injustice every day — however eyewitnesses and human rights defenders need better tools  to ensure the evidence they've captured is shared and stored securely. Enter Save. Designed with extensive community input, the app shifts power into the hands of those on the frontlines by streamlining media workflows to facilitate rapid response and reporting. With Save, you can now safely share, archive, verify, and encrypt your media without fear of censorship, surveillance, or retribution. Share Upload your verified media to your own secure server such as Nextcloud, Internet Archive, or DropBox. Communicate your intentions for future use by adding a Creative Commons license, allowing others to reuse or remix it. Archive Keep your media safe and organized for the longterm by saving multiple copies on noncommercial secure servers. Create inapp project folders that map to your personal or organizational media archive. Verify Authenticate and verify your media with sha256 hashes and optional ProofMode. Capture and include critical metadata like notes, people, and location with each upload. Encrypt Automatically upload over TLS (Transport Layer Security) to protect your media in transit. To further enhance security, install Orbot (a.k.a Tor for mobile) to prevent interception of your media while it travels from your phone to its destination. Who we serve We designed Save with and for human rights defenders worldwide, including: Human rights organizations collecting evidence of human rights violations Archivists and librarians creating community collections at the Internet Archive or other digital libraries Journalists and news organizations receiving sensitive information from vulnerable sources whose identity and information must be protected from interception Individuals, freelance documentarians, and citizen journalists curating their own mobile media collections Academic organizations accepting targeted media from the field Core features Unlike other mediasharing tools, Save offers a suite of responsive features that streamline secure preservation based on community input and our commitment to digital inclusion. Authenticate media With Save, you ensure your media is always authenticated because you have full control—without interference from intermediaries—from phone to archive. And, when paired with ProofMode (available now for Android, iOS coming soon), you can even add sensor data to corroborate the metadata captured alongside your media. Secure transit Save always uses TLS (Transport Layer Security) to ensure intransit security and encryption. When you enable Tor for mobile (either via Orbot: Tor for Android or Onion Browser for iOS), you add an additional layer of protection to ensure no one intercepts your media as it travels from your phone to the Internet Archive or your server of choice. Longterm Preservation When you use Save to archive your mobile media in a trusted archive (such as the Internet Archive or OwnCloud), you ensure unobstructed access for generations to come. This is in stark contrast to popular social media platforms like Twitter, Facebook, or Instagram, which aren’t committed to longterm media preservation. Licensing With Save you can communicate your intentions for future use by easily generating a Creative Commons license inapp allowing others to reuse or modify your work. Stay Organized Save's easytouse design allows teams and individuals to seamlessly streamline media from many phones into organized folders specific to each contributor. Additional features Add Metadata Save lets you add metadata like location, people, and notes to your archived media. Flag Significant Content You can flag certain media as “significant” to alert reviewers that this folder contains sensitive/violent media or just use it as a “favorites” folder. Import Media Save allows you to import and share media from other apps on your phone, including audio, notes, and pdf files. Improve Redundancy With Save you can further protect your media by creating and storing multiple copies on different secure servers. Whether hosting locally or remotely, your data can be encrypted on the backend and only accessible by who you want. View Progress When storing media via Save, you can view how much content has been uploaded. Prioritize Uploads Prioritize particular media to upload first over others (e.g., order smallest files first and largest files last). More about Save Save protects internet freedom by leveraging a suite of privacyenhancing technologies to safeguard your media and identity in the event of internet shutdowns, surveillance, device confiscations, content takedowns, limited bandwidth, and data loss. Press Guides Videos Getting Started To get started, simply follow these easy steps! Download Save from the App store or Google Play:  Github: iOS Android Maximize the effects of Save's privacyenhancing features by downloading Orbot (Tor for mobile):  Watch our video tutorials and follow along on your phone:","search":"Search","team":"Our Team We are a team of archival activists collaborating with human rights defenders and atrisk communities worldwide. We work to create responsive, secure, and ethical archiving technologies to advance justice and accountability. Team Members Natalie Cadranel Natalie Cadranel Founder and Executive Director Natalie is an archivist and ethnographer working at the nexus of human rights, design, and technology. She aims to protect and amplify community media by helping organizations better manage, encrypt, and preserve their evidentiary media. She consults with human rightsfocused organizations worldwide and was a 2019 fellow at Stanford's Digital Civil Society Lab. Over the last two decades, she shaped initiatives dedicated to improving access to information for social and environmental justice organizations. She holds a Masters from the UC Berkeley School of Information and a Bachelors in International Relations from UC Davis. Vani Chitkara Vani Chitkara Website Manager and Researcher Vani is a web developer, UI and graphics designer, and aspiring software developer. She is also an active member of several tech communities. Vani has led the Google Developer Student Club at her university and has volunteered at several initiatives that uplift and support women in tech. She was a student fellow at Reboot, which focuses on the intersection of tech, humanity, and power. She is interested in technology, reading, and writing. You can connect with her here. Madeline de Figueiredo Madeline de Figueiredo Program Manager Madeline is a digital security specialist and historian. She used to spend her time in the archives of library basements and museum storage rooms and is now dedicated to empowering communities to document the present. She has previously worked at Human Rights Watch, Internews, and Center for Legal Aid Voice in Bulgaria. Madeline holds a Bachelor's degree in History from the University of Chicago. Alex Esenler Alex Esenler Deputy Director Alex is a data and database nerd who is passionate about knowledge sharing and building systems that amplify impact, improve workflows, and facilitate collaboration. She’s been active in the digital and human rights, media and democracy, and communications spaces for nearly a decade through work with missionoriented organizations such as Global Voices,the Center for Global Communication Studies, and Annenberg School at the University of Pennsylvania. Recent projects include Global Voices' Civic Media Observatory which uses deep qualitative analysis from local researchers to increase understanding of what is going on in regional media ecosystems. She holds a Masters of Public Administration from the University of Pennsylvania and a Bachelors in History and Communications from McGill University in Montreal, Canada. Benjamin Erhart Benjamin Erhart Programmer Benjamin fell in love with computers when he was a teenager and still is today after over 20 years. His passion is to create tangible software for end users, breathing life into designer's visions. He's happiest when some healthy technical challenges and a higher purpose are stirred into the mix. Currently, he feels most at home developing mobile platforms, but has a long history in web tech, and a knack for securityrelated topics, which makes him wellsuited for this era. He is selfemployed and works out of his office in Salzburg, Austria. Find him here. Nathan Freitas Nathan Freitas Tech Lead Emeritus Nathan is the Executive Director of Guardian Project and a Research Fellow at the Berkman Klein Center. Angélica Pagés Angélica Pagés UX/UI Designer Angelica is a UX/UI designer, photographer and frontend developer. She is also a community manager at Argentinabased nonprofit Fundación Todavía es Tiempo. Her passion is to help others fight against poverty, misinformation, and to create a safe space where history can be preserved for the next generations. Silvia Puglisi Silvia Puglisi Tech Lead Silvia is a Systems Engineer and Privacy Researcher based in Barcelona, EU. She currently the metrics team lead at the tor project. She is deeply committed to protecting human rights and is actively involved in a number of projects that aim to promote privacy, transparency and freedom online. Purvi Shah Purvi Shah Developer Purvi holds a Master's degree in Computer Applications and over 16 years of experience in Testing and Quality Assurance. She started her career with companies like Infosys and Cognizant Technology Solutions, and worked as Software Testing Lead. She has vast experience in testing mobile apps, software, web applications in various domains and industries. Testing and QA is not just the daily work but a passion for her. Viktoriia Savchuk Viktoriia Savchuk Director of Communications Viktoriia is a communications specialist with over six years' of experience working with nonprofit organizations globally. She served as a freelance consultant with international organizations like Internews and UNICEF and worked with various opensource projects to help them develop strategies to communicate with the public more effectively. While working in Ukraine, she also implemented successful campaigns advocating for anticorruption and healthcare reforms. Viktoriia earned her master's degree from Ohio University as a Fulbright grantee and is currently pursuing her doctoral degree in communication at the University of Maryland. She is interested in the role of media and technology in modern democracies and the interlinkage between digital media, political communication, and activism. David Aragort David Aragort Decentralize Archivist Community, Latin America Manager David is a Venezuelan digital rights advocate and researcher working at the intersection of technology, democracy, and human rights, with a focus on the internet, freedom of expression, and digital authoritarianism. He actively collaborates with organizations that protect freedom, democracy, and human rights regionally and globally. David has also been a Democracy Tech Fellow of the Alliance of Democracies, Early Career Fellow of the Internet Society, and Open Internet Leader for Democracy with the Center for International Media Assistance. Marisa Marisa Iovino Social Media Manager Marisa is an information activist passionate about digital autonomy and privacy. She lives in New York but grew up online. She is committed to making the Internet accessible, inclusive, and safe. She hopes to design tangible and ethical solutions to oppressive technologies. Marisa is completeing a Master's degree in Media Studies at CUNY Queens College and a certificate in Interactive Technology and Pedagogy from CUNY Graduate Center. Contact her here to talk about everything related to digital culture, ethical technology, and reality TV Advisory Board Harlo Holmes Harlo Holmes Harlo is the Director of Newsroom Digital Security at Freedom of the Press Foundation She strives to help individual journalists in various media organizations become confident and effective in securing their communications within their newsrooms, with their sources, and with the public at large. She is a media scholar, software programmer, and activist; and contributes regularly to the open source mobile security collective The Guardian Project. Micah Lee Micah Lee Micah Lee is a computer security engineer and an opensource software developer at The Intercept. He writes about technical topics like digital and operational security, encryption tools, whistleblowing, and hacking using language that everyone can understand without dumbing it down. An avid user of Qubes and Linux, he develops security tools such as OnionShare. Before joining The Intercept, he worked as a staff technologist at the Electronic Frontier Foundation, where he explained how technologies work to journalists and lawyers, and worked to encrypt the web. He is also a founder and board member of the Freedom of the Press Foundation. Nicole Martin Nicole Martin Nicole Martin is the Senior Manager of Archives and Digital Systems at Human Rights Watch where she established the organization’s first digital archive. She holds a master’s degree in Moving Image Archiving and Preservation from New York University, and teaches Digital Preservation as an adjunct professor in the same program. Nicole has worked with several nonprofit community media organizations, including Democracy Now!, The Lesbian Herstory Archives, and Deep Dish Television. She received an undergraduate degree in Film and Digital Media from the University of California, Santa Cruz, where she studied early interactive web design, electronic music, and queer film theory. Beatrice Martini Beatrice Martini Beatrice is the Education Coordinator for the Access Now Digital Security Helpline. Previously, she led the Human Rights Technology program at Aspiration and worked at the Open Knowledge Foundation and on several projects leveraging open source technology in support of justice and rights endeavors. She is also a research fellow at the Harvard Kennedy School, where she explores the implications of Internet infrastructure design on human rights, and serves in a formal advisory role with the Center for Tech Cultivation. Further information about her projects are available at beatricemartini.it. Yvonne Ng Yvonne Ng Yvonne is the Archives Program Manager at WITNESS, where she trains and supports partners on collecting, managing, and preserving video documentation for human rights advocacy and evidence. She develops training resources related to archiving and preservation, such as the groundbreaking Activists' Guide to Archiving Video. Before joining WITNESS in 2009, Yvonne worked as a Research Fellow on the Preserving Digital Public Television Project, and at NYU Libraries, New York Public Library, and the Canadian Filmmakers' Distribution Centre. Yvonne holds an MA in Moving Image Archiving and Preservation from New York University, where she has also taught a course on Personal Digital Archiving. She holds a BA in Cinema Studies from the University of Toronto. Kurt Opsahl Kurt Opsahl Kurt Opsahl is the Deputy Executive Director and General Counsel of the Electronic Frontier Foundation. In addition to representing clients on civil liberties, free speech and privacy law, Opsahl counsels on EFF projects and initiatives. Opsahl is the lead attorney on the Coders' Rights Project, and is representing several companies who are challenging National Security Letters. Before joining EFF, Opsahl worked at Perkins Coie, where he represented technology clients with respect to intellectual property, privacy, defamation, and other online liability matters, including working on Kelly v. Arribasoft, MGM v. Grokster and CoStar v. LoopNet. For his work responding to government subpoenas, Opsahl is proud to have been called a \"rabid dog\" by the Department of Justice. Prior to Perkins, Opsahl was a research fellow to Professor Pamela Samuelson at the U.C. Berkeley School of Information Management \u0026 Systems. Opsahl received his law degree from Boalt Hall, and undergraduate degree from U.C. Santa Cruz. Opsahl coauthored \"Electronic Media and Privacy Law Handbook.\" In 2007, Opsahl was named as one of the \"Attorneys of the Year\" by California Lawyer magazine for his work on the O'Grady v. Superior Court appeal. From 2014 to 2022, Opsahl served on the USENIX Board of Directors. Opsahl is a member of the Filecoin Foundation Advisory Board and the CISA Cybersecurity Advisory Committee’s Technical Advisory Council. Cooper Quintin Cooper Quintin Cooper is a security researcher and Senior Staff Technologist at the Electronic Frontier Foundation. He has worked on projects such as Privacy Badger, Canary Watch, and analysis of state sponsored malware. He has also performed security trainings for activists, nonprofit workers and ordinary folks around the world. He previously built worked building websites for nonprofits, such as Greenpeace, Adbusters, and the Chelsea Manning Support Network. He also was a cofounder of the Hackbloc hacktivist collective. In his spare time he enjoys playing music and participating in street protests. Teague Schneiter Teague Schneiter Teague serves as the Sr. Manager of the Academy of Motion Picture Arts and Sciences' Oral History Projects department, where she is responsible for new video productions and the acquisition of a collection of over 2,000 legacy interviews with filmmakers (1948present). As the initiative's founder, she has been responsible for strategic planning; developing born digital video production, research, description, metadata and access practices specific to oral history; collection development; digital preservation planning; curatorial projects; crossinstitutional initiatives; and outreach. She has been involved in multiple grants projects, including codeveloping an oral history project dedicated to documenting the stories of Latina/o/x and Latin American filmmakers which resulted in a richly searchable multilingual website using OHMS for the Getty's 2017 PST:LA/LA cultural festival. Teague is a graduate of the University of Amsterdam's moving image preservation program, and worked in the early part of her career with oral history, human rights and other cultural heritage materials in Australia, the Netherlands, Canada, and the United States with organizations such as WITNESS and IsumaTV. Since November 2016, Teague has served on the Board of AMIA, served as Vice President, and cofounded: AMIA's CEA Task Force, ADIFP Fellowship Task Force, Advocacy Committee of the Board, and Oral History Committee. She is an active member of the Oral History Association's Archives Interest Group and founder of a best practices collective with the craft guilds called the MICD Alliance. She proudly serves on the board of OpenArchive. Caroline Sinders Caroline Sinders Caroline is an award winning critical designer, researcher, and artist. For the past few years, she has been examining the intersections of artificial intelligence, intersectional justice, systems design, harm, and politics in digital conversational spaces and technology platforms. She has worked with the United Nations, Amnesty International, IBM Watson, the Wikimedia Foundation, and others. Sinders has held fellowships with the Harvard Kennedy School, Google’s PAIR (People and Artificial Intelligence Research group), Ars Electronica’s AI Lab, the Weizenbaum Institute, the Mozilla Foundation, Pioneer Works, Eyebeam, Ars Electronica, the Yerba Buena Center for the Arts, the Sci Art Resonances program with the European Commission, and the International Center of Photography. Her work has been featured in the Tate Exchange in Tate Modern, the Contemporary Art Center of New Orleans, Telematic Media Arts, Victoria and Albert Museum, MoMA PS1, LABoral, Wired, Slate, Hyperallergic, Clot Magazine, Quartz, the Channels Festival, and others. Sinders holds a Masters from New York University’s Interactive Telecommunications Program. Join our team OpenArchive is an experienced research and development nonprofit organization dedicated to the ethical collection and longterm preservation of mobile media. We work to promote freedom of expression and privacy on the internet by creating tools, guides, and workshops to protect human rights defenders and their media. All vacancies Get Involved Together, we can preserve truth to power! Learn more AboutFAQ Support our work Donate Partner with us Partner"}},"__N_SSG":true},"page":"/search","query":{},"buildId":"yj_kQZsYE1GuPjVGMh3DK","assetPrefix":"/oa-web-next","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
